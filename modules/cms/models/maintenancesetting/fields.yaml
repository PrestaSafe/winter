fields:

    hint:
        type: hint
        path: ~/modules/cms/models/maintenancesetting/_hint.htm

    is_enabled:
        label: cms::lang.maintenance.is_enabled
        comment: cms::lang.maintenance.is_enabled_comment
        type: checkbox

    cms_page:
        type: dropdown
        cssClass: checkbox-align

    ip_whitelist:
        label: cms::lang.maintenance.ip_whitelist.name
        type: repeater
        cssClass: checkbox-align
        form:
            fields:

                ip:
                    label: cms::lang.maintenance.ip_whitelist.ip
                    type: text
